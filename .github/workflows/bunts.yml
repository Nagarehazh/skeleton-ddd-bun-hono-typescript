name: Bun CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [21.x]
    steps:
      - uses: actions/checkout@v1

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: [1.x]

      - name: Install dependencies
        run: |
          bun install

      - name: Run lint
        run: |
          bun lint

      - name: Run build
        run: |
          bun run build --if-present

#      - name: Run tests
#        run: |
#          bun test
